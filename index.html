<!DOCTYPE html>
<html>
<head>
	<title>Giphy Fun!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
	<script src="assets/javascript.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    

    <div class="row">

      
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add new gifs!</h3>
          </div>
          <div class="panel-body">

            
            <form role="form">
              <div class="form-group">
                <label for="gif-input">Add new gifs!</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              
              
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

     
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Push the buttons to add gifs!</h3>
          </div>
          <div  id="gif-buttons" >
			
            
          </div>
        </div>
      </div>

    </div>

    <div class="row">
    	<div class="col-md-12 text-center" id="gif-holder"></div>
    </div>

  </div>

</body>
</html>
